<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{/navbarHome::navbarHome}"></div>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                        <p class="text-white-50 mb-5" th:text="${message}"></p>

                        <form th:action="@{/registered}" method="post">
                            <div class="form-outline form-white mb-4">
                                <input id="typeEmailX" class="form-control form-control-lg"
                                       placeholder="Email" name="email" required/>
                                <!--                                &lt;!&ndash;                                   oninvalid="this.setCustomValidity('Please enter a valid email address')"&ndash;&gt;/>-->
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input id="password" type="password" class="form-control form-control-lg"
                                       placeholder="Password" name="password"/>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <!--                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$!])[A-Za-z\d@#$!]{8,}$" required-->
                            <!--                                   oninvalid="setCustomValidity('Please enter a valid password with at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (!@#$)')"-->
                            <!--                                   oninput="setCustomValidity('')" />-->

                            <!--                            <input type="password" id="password" pattern="^(?=.*[A-Z])(?=.*[@#$!]).{8,}$" required
                                                               oninvalid="setCustomValidity('Must be at least 8 characters long and include 1 capital letter and 1 symbol.')"
                                                               oninput="setCustomValidity('')" />-->
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            <p class="mb-0">Already have an account? <a th:href="@{/login}"
                                                                        class="text-white-50 fw-bold">Login!</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
